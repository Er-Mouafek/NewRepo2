<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins',sans-serif;
            background: linear-gradient(135deg,#1e3c72,#2a5298);
            color: #f0f4f8;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
            overflow-x: hidden;
        }

        h1 {
            font-size: 2.8rem;
            font-weight: 900;
            margin-bottom: 2rem;
            opacity: 0;
            transition: opacity 1s ease;
            background: linear-gradient(90deg,#4ecdc4,#ff6b6b);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        /* PRESS START */
        .press-start-screen {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg,#0f0c29,#302b63,#24243e);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .press-start-title {
            font-size: 3.5rem;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 30px #4ecdc4;
            margin-bottom: 2rem;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        .press-start-btn {
            padding: 1.5rem 4rem;
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(45deg,#ff6b6b,#f94d6a);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 12px 40px rgba(249,77,106,.6);
            transition: all .3s;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

            .press-start-btn:hover {
                transform: scale(1.1);
            }

        .press-start-fadeout {
            animation: fadeOut .8s forwards;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px #4ecdc4;
            }

            to {
                text-shadow: 0 0 60px #4ecdc4;
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
            }
        }

        /* ANIMATIONS */
        .slide-out-left {
            animation: slideOutLeft .8s forwards;
        }

        .slide-in-right {
            animation: slideInRight .8s forwards;
        }

        .slide-out-left-fast {
            animation: slideOutLeft .6s forwards;
        }

        }

        @keyframes slideOutLeft {
            to {
                transform: translateX(-100vw);
                opacity: 0;
            }
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100vw);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* MODE SELECTION */
        .mode-selection {
            text-align: center;
            padding: 3rem 1rem;
            max-width: 1000px;
            margin: 0 auto;
        }

            .mode-selection h2 {
                font-size: 3rem;
                margin-bottom: 4rem;
                background: linear-gradient(90deg,#4ecdc4,#ff6b6b);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                font-weight: 900;
            }

        .mode-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
        }

        .mode-btn {
            padding: 3.5rem 2rem;
            border-radius: 32px;
            border: none;
            cursor: pointer;
            font-size: 1.4rem;
            font-weight: 700;
            color: white;
            background: rgba(255,255,255,.12);
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 50px rgba(0,0,0,.4);
            transition: all .5s cubic-bezier(.175,.885,.32,1.275);
        }

            .mode-btn .icon {
                font-size: 6.5rem;
                margin-bottom: 1rem;
            }

            .mode-btn .title {
                font-size: 2.2rem;
                margin-bottom: .8rem;
            }

            .mode-btn:hover {
                transform: scale(1.08) translateY(-12px);
            }

            .mode-btn.vs {
                background: linear-gradient(135deg,#ff6b6b,#f94d6a);
                box-shadow: 0 20px 50px rgba(255,107,107,.6);
            }

                .mode-btn.vs:hover {
                    transform: scale(1.1) translateY(-15px);
                }

        /* MENU CONTAINER (difficulty, back button, etc.) */
        .menu-container {
            background: rgba(255,255,255,.12);
            backdrop-filter: blur(15px);
            border-radius: 24px;
            padding: 3rem 2rem;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,.4);
        }

            .menu-container h2 {
                font-size: 2rem;
                margin-bottom: 2rem;
                background: linear-gradient(90deg,#ff6b6b,#4ecdc4);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }

            .menu-container button {
                width: 100%;
                padding: 1.2rem;
                margin: 1rem 0;
                font-size: 1.3rem;
                font-weight: 600;
                color: white;
                background: linear-gradient(45deg,#ff6b6b,#f94d6a);
                border: none;
                border-radius: 16px;
                cursor: pointer;
                transition: all .3s;
            }

                .menu-container button:hover {
                    transform: translateY(-5px);
                    box-shadow: 0 15px 35px rgba(255,107,107,.6);
                }

        .back-btn {
            background: #555 !important;
        }

        /* NAME ENTRY SCREEN */
        .name-entry-screen {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg,#1a1a2e,#16213e);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            padding: 2rem;
            color: white;
        }

        .name-entry-title {
            font-size: 4.5rem;
            font-weight: 900;
            margin-bottom: 3rem;
            background: linear-gradient(90deg,#ff6b6b,#4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .name-entry-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            max-width: 900px;
            width: 100%;
        }

        .name-entry-player h3 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }

        .name-entry-player input {
            width: 100%;
            padding: 1.8rem;
            font-size: 2rem;
            text-align: center;
            border-radius: 24px;
            border: none;
            background: rgba(255,255,255,.15);
            color: white;
            backdrop-filter: blur(10px);
        }

        .name-entry-player.p1 input {
            border: 5px solid #ff6b6b;
        }

        .name-entry-player.p2 input {
            border: 5px solid #4ecdc4;
        }

        .name-entry-start {
            margin-top: 4rem;
            padding: 1.5rem 6rem;
            font-size: 2.5rem;
            background: linear-gradient(45deg,#ff6b6b,#f94d6a);
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            box-shadow: 0 20px 50px rgba(255,107,107,.5);
        }

            .name-entry-start:hover {
                transform: scale(1.1);
            }

        /* 1v1 BATTLE */
        .v1-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            height: 100vh;
            padding: 2rem;
        }

        .v1-panel {
            background: rgba(255,255,255,.08);
            border-radius: 28px;
            padding: 2.5rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0,0,0,.4);
        }

            .v1-panel.p1 {
                background: rgba(255,107,107,.2);
            }

            .v1-panel.p2 {
                background: rgba(78,205,196,.2);
            }

        .v1-name {
            font-size: 2.4rem;
            font-weight: 700;
            background: rgba(255,255,255,.2);
            padding: 1rem;
            border-radius: 16px;
            margin-bottom: 1.5rem;
        }

        .v1-turn {
            font-size: 2.4rem;
            font-weight: 900;
            margin: 1.5rem 0;
        }

            .v1-turn.p1 {
                color: #ff6b6b;
            }

            .v1-turn.p2 {
                color: #4ecdc4;
            }

        .v1-input {
            width: 100%;
            padding: 1.5rem;
            font-size: 2rem;
            border-radius: 24px;
            text-align: center;
            margin: 1.5rem 0;
        }

        .v1-tries {
            font-size: 5.5rem;
            font-weight: 900;
            margin-top: 2rem;
        }

            .v1-tries.p1 {
                color: #ff6b6b;
            }

            .v1-tries.p2 {
                color: #4ecdc4;
            }

        .feedback-message {
            background: rgba(255,255,255,.15);
            padding: .9rem 1.3rem;
            border-radius: 12px;
            margin: 0.5rem 0;
            animation: slideInFromTop .5s forwards;
        }

            .feedback-message.win {
                background: linear-gradient(90deg,#4ecdc4,#44a08d);
                color: white;
                font-size: 1.5rem;
                font-weight: 700;
                box-shadow: 0 0 25px rgba(78,205,196,.7);
            }

        @keyframes slideInFromTop {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* COUNTDOWN & FLASH */
        .countdown {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16vw;
            font-weight: 900;
            color: #ff6b6b;
            text-shadow: 0 0 50px #ff6b6b;
            pointer-events: none;
            z-index: 9999;
            opacity: 0;
        }

            .countdown.show {
                opacity: 1;
                animation: countdownPulse .9s;
            }

        @keyframes countdownPulse {
            0%,100% {
                transform: scale(.8);
            }

            50% {
                transform: scale(1.4);
            }
        }

        .go-flash {
            position: fixed;
            inset: 0;
            background: white;
            opacity: 0;
            z-index: 9998;
            pointer-events: none;
            animation: flash .6s;
        }

        @keyframes flash {
            0%,100% {
                opacity: 0;
            }

            40% {
                opacity: .5;
            }
        }

        /* WINNER BANNER */
        .v1-winner {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,.97);
            color: white;
            font-size: 8vw;
            font-weight: 900;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            backdrop-filter: blur(10px);
        }

            .v1-winner button {
                margin-top: 3rem;
                padding: 1.5rem 5rem;
                font-size: 2rem;
                background: #ff6b6b;
                border: none;
                border-radius: 30px;
                cursor: pointer;
            }

        /* HIDE BY DEFAULT */
        #Menu_principale, #Number_game {
            display: none;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

    <h1>NUMBER GUESSING GAME</h1>

    <!-- PRESS START SCREEN -->
    <div id="pressStartScreen" class="press-start-screen">
        <div class="press-start-title">NUMBER GUESSING GAME</div>
        <button id="pressStartBtn" class="press-start-btn">PRESS START</button>
    </div>

    <div id="Menu_principale"></div>
    <div id="Number_game"></div>

    <script src="Script1.js"></script>
</body>
</html>
