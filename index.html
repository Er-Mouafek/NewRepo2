<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins',sans-serif;
            background: linear-gradient(135deg,#141e30,#243b55);
            color: #f0f4f8;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
            overflow-x: hidden;
        }

        h1 {
            font-size: 2.8rem;
            font-weight: 900;
            margin-bottom: 2rem;
            opacity: 0;
            transition: opacity 1s ease;
            background: linear-gradient(90deg,#3498db,#9b59b6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        /* PRESS START */
        .press-start-screen {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg,#0f0c29,#302b63,#24243e);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .press-start-title {
            font-size: 3.5rem;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 20px #3498db;
            margin-bottom: 2rem;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        .press-start-btn {
            padding: 1.5rem 4rem;
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(45deg,#3498db,#2980b9);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(52,152,219,.4);
            transition: all .3s;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

            .press-start-btn:hover {
                transform: scale(1.05);
            }

        .press-start-fadeout {
            animation: fadeOut .8s forwards;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #3498db;
            }

            to {
                text-shadow: 0 0 30px #3498db;
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
            }
        }
        /* ANIMATIONS */
        .slide-in-right {
            animation: slideInRight .8s forwards;
        }

        .slide-out-left {
            animation: slideOutLeft .8s forwards;
        }
        @keyframes slideOutLeft {
            to {
                transform: translateX(-100%);
                opacity: 0;
            }
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        /* MODE SELECTION */
        .mode-selection {
            text-align: center;
            padding: 3rem 1rem;
            max-width: 1000px;
            margin: 0 auto;
        }

            .mode-selection h2 {
                font-size: 3rem;
                margin-bottom: 4rem;
                background: linear-gradient(90deg,#3498db,#9b59b6);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                font-weight: 900;
            }

        .mode-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
        }

        .mode-btn {
            padding: 3.5rem 2rem;
            border-radius: 32px;
            border: none;
            cursor: pointer;
            font-size: 1.4rem;
            font-weight: 700;
            color: white;
            background: rgba(255,255,255,.12);
            backdrop-filter: blur(20px);
            box-shadow: 0 10px 30px rgba(0,0,0,.3);
            transition: all .5s cubic-bezier(.175,.885,.32,1.275);
        }

            .mode-btn .icon {
                font-size: 6.5rem;
                margin-bottom: 1rem;
            }

            .mode-btn .title {
                font-size: 2.2rem;
                margin-bottom: .8rem;
            }

            .mode-btn:hover {
                transform: scale(1.05) translateY(-8px);
            }

            .mode-btn.vs {
                background: linear-gradient(135deg,#9b59b6,#8e44ad);
                box-shadow: 0 10px 30px rgba(155,89,182,.4);
            }

                .mode-btn.vs:hover {
                    transform: scale(1.05) translateY(-8px);
                }
        /* MENU CONTAINER (difficulty, back button, etc.) */
        .menu-container {
            background: rgba(255,255,255,.12);
            backdrop-filter: blur(15px);
            border-radius: 24px;
            padding: 3rem 2rem;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,.3);
        }

            .menu-container h2 {
                font-size: 2rem;
                margin-bottom: 2rem;
                background: linear-gradient(90deg,#9b59b6,#3498db);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }

            .menu-container button {
                width: 100%;
                padding: 1.2rem;
                margin: 1rem 0;
                font-size: 1.3rem;
                font-weight: 600;
                color: white;
                background: linear-gradient(45deg,#3498db,#2980b9);
                border: none;
                border-radius: 16px;
                cursor: pointer;
                transition: all .3s;
            }

                .menu-container button:hover {
                    transform: translateY(-5px);
                    box-shadow: 0 10px 20px rgba(52,152,219,.4);
                }

        .back-btn {
            background: #555 !important;
        }
        .feedback-message {
            background: rgba(255,255,255,.15);
            padding: .9rem 1.3rem;
            border-radius: 12px;
            margin: 0.5rem 0;
            animation: slideInFromTop .5s forwards;
        }

            .feedback-message.win {
                background: linear-gradient(90deg,#3498db,#9b59b6);
                color: white;
                font-size: 1.5rem;
                font-weight: 700;
                box-shadow: 0 0 15px rgba(52,152,219,.5);
            }

        @keyframes slideInFromTop {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* COUNTDOWN & FLASH */
        /* COUNTDOWN NUMBERS (SOLO + 1v1) */
        .countdown {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16vw; /* same as 1v1 */
            font-weight: 900;
            text-align: center;
            opacity: 0;
            pointer-events: none;
            /* Neon gradient text */
            background: linear-gradient(90deg, #3498db, #9b59b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 25px rgba(52,152,219,0.8), 0 0 50px rgba(155,89,182,0.6), 0 0 80px rgba(52,152,219,0.4);
            transform: scale(0.7);
            transition: opacity 0.3s ease, transform 0.4s ease;
        }

            /* When countdown is active */
            .countdown.show {
                opacity: 1;
                animation: countdownPulse 0.9s forwards;
            }

        /* Flash effect already exists but we enhance it */
        .go-flash {
            background: white;
            opacity: 0;
            animation: flash 0.6s;
            pointer-events: none;
        }

        /* BETTER PULSE — smoother + neon burst */
        @keyframes countdownPulse {
            0% {
                transform: scale(0.5);
                opacity: 0.5;
                text-shadow: 0 0 10px rgba(52,152,219,0.6), 0 0 20px rgba(155,89,182,0.4);
            }

            50% {
                transform: scale(1.35);
                opacity: 1;
                text-shadow: 0 0 30px rgba(52,152,219,1), 0 0 60px rgba(155,89,182,0.9), 0 0 110px rgba(52,152,219,0.8);
            }

            100% {
                transform: scale(1);
                opacity: 1;
                text-shadow: 0 0 20px rgba(52,152,219,0.9), 0 0 40px rgba(155,89,182,0.8), 0 0 80px rgba(52,152,219,0.6);
            }
        }

        @keyframes flash {
            0%,100% {
                opacity: 0;
            }

            40% {
                opacity: .5;
            }
        }
        /* SHOCKWAVE CIRCLE */
        .go-shockwave {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            z-index: 9998;
        }

            .go-shockwave::after {
                content: "";
                width: 0px;
                height: 0px;
                border-radius: 50%;
                border: 8px solid rgba(52,152,219,0.9); /* blue-purple neon */

                position: absolute;
                opacity: 0;
                animation: shockwaveExpand 0.7s ease-out forwards;
            }

        /* SHOCKWAVE ANIMATION */
        @keyframes shockwaveExpand {
            0% {
                width: 0;
                height: 0;
                opacity: 0.9;
                transform: scale(0.2);
                border-color: rgba(52,152,219,1);
                box-shadow: 0 0 20px rgba(52,152,219,0.8), 0 0 40px rgba(155,89,182,0.8);
            }

            50% {
                opacity: 0.7;
            }

            100% {
                width: 900px; /* shockwave size */
                height: 900px;
                opacity: 0;
                transform: scale(1);
                border-color: rgba(155,89,182,0.2);
                box-shadow: 0 0 80px rgba(52,152,219,0), 0 0 120px rgba(155,89,182,0);
            }
        }

        
        /* HIDE BY DEFAULT */
        #Menu_principale, #Number_game {
            display: none;
        }
        #Number_game {
            background: rgba(255,255,255,.12);
            backdrop-filter: blur(15px);
            border-radius: 24px;
            padding: 2rem;
            max-width: 500px;
            width: 100%;
            margin-top: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,.3);
        }
        /* TITLE ABOVE START GAME */
        .game-start-title {
            font-size: 1.6rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1.5rem;
            letter-spacing: 0.5px;
            /* Neon gradient text */
            background: linear-gradient(90deg, #7fb8e8, #c7a4e6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            /* Glow */
            text-shadow: 0 0 6px rgba(52,152,219,0.25), 0 0 8px rgba(155,89,182,0.2);
            /* Entrance animation */
            opacity: 0;
            transform: translateY(-6px);
            animation: gameTitleFade 0.6s ease forwards;
        }

        /* Smooth fade-in and slide-down */
        @keyframes gameTitleFade {
            from {
                opacity: 0;
                transform: translateY(-15px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Input container for showCustomMenu */
        /* Custom Menu Styles */
        .custom-input-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .custom-input-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .custom-input-label {
            color: #f0f4f8;
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .custom-input {
            width: 100%;
            padding: 1.2rem;
            font-size: 1.3rem;
            text-align: center;
            background: rgba(255,255,255,0.12);
            backdrop-filter: blur(15px);
            border-radius: 16px;
            color: #f0f4f8;
            outline: none;
            transition: all .3s;
        }

        .custom-input-min {
            border: 3px solid rgba(52,152,219,0.4);
        }

        .custom-input-max {
            border: 3px solid rgba(155,89,182,0.4);
        }

        .custom-input:focus {
            box-shadow: 0 0 20px rgba(52,152,219,0.3);
        }

        .custom-input-min:focus {
            border-color: #3498db;
        }

        .custom-input-max:focus {
            border-color: #9b59b6;
            box-shadow: 0 0 20px rgba(155,89,182,0.3);
        }

        /* START GAME BUTTON */
        .game-start-btn {
            cursor: pointer;
            margin-top: 2rem;
            padding: 1.4rem 3.5rem;
            font-size: 1.6rem;
            font-weight: 700;
            letter-spacing: 1px;
            color: #ffffff;
            /* Distinct gradient (more diagonal, stronger contrast) */
            background: linear-gradient(135deg, #2980b9, #3498db, #8e44ad);
            border: none;
            border-radius: 20px;
            box-shadow: 0 12px 25px rgba(52,152,219,0.35), 0 0 25px rgba(155,89,182,0.25);
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
        }

            /* Hover animation — more “alive” than mode buttons */
            .game-start-btn:hover {
                transform: scale(1.06) translateY(-4px);
                background: linear-gradient(135deg, #3498db, #9b59b6);
                box-shadow: 0 15px 35px rgba(52,152,219,0.45), 0 0 40px rgba(155,89,182,0.45);
            }

            /* Active press (when clicked) */
            .game-start-btn:active {
                transform: scale(0.98) translateY(2px);
                box-shadow: 0 5px 15px rgba(52,152,219,0.3), 0 0 20px rgba(155,89,182,0.3);
            }

        /* Animation for the game-start */
        .game-start-btn {
            animation: softPulse 2.6s infinite ease-in-out;
        }

        @keyframes softPulse {
            0% {
                box-shadow: 0 12px 25px rgba(52,152,219,0.35);
            }

            50% {
                box-shadow: 0 18px 40px rgba(52,152,219,0.5);
            }

            100% {
                box-shadow: 0 12px 25px rgba(52,152,219,0.35);
            }
        }
        /* SOLO MODE GUESS INPUT */
        #guessInput {
            width: 100%;
            padding: 1.5rem;
            font-size: 1.6rem;
            font-weight: 600;
            text-align: center;
            color: #f0f4f8;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(15px);
            border: 3px solid rgba(52, 152, 219, 0.4); /* initial blue border */
            border-radius: 20px;
            outline: none;
            transition: all .35s ease;
            box-shadow: 0 0 20px rgba(52,152,219,0.15);
        }

            /* Hover effect */
            #guessInput:hover {
                transform: scale(1.02);
                box-shadow: 0 0 25px rgba(52,152,219,0.35);
            }

            /* Focus effect — match your 1v1 glowing look */
            #guessInput:focus {
                border-color: #9b59b6; /* purple to match theme */
                box-shadow: 0 0 25px rgba(155,89,182,0.6), 0 0 50px rgba(52,152,219,0.3);
                background: rgba(255,255,255,0.18);
                transform: scale(1.03);
            }

            #guessInput::placeholder {
                color: rgba(240,244,248,0.5);
                font-weight: 400;
            }
        /* FEEDBACK CONTAINER */
        #feedback {
            margin-top: 1.2rem;
            display: flex;
            flex-direction: column;
            gap: 0.4rem; /* space between messages */
        }

            /* BASE STYLE FOR ALL FEEDBACK MESSAGES */
            #feedback p {
                margin: 0;
                padding: 0.6rem 1rem;
                font-size: 1rem;
                font-weight: 500;
                color: #e8edf5;
                background: rgba(255,255,255,0.12);
                backdrop-filter: blur(8px);
                border-left: 4px solid #3498db; /* subtle blue accent */
                border-radius: 8px;
                animation: feedbackSlide 0.35s ease;
            }

                /* DUPLICATE NUMBER WARNING */
                #feedback p:nth-child(1):contains("already") {
                    border-left-color: #e7c75f;
                    color: #ffefbd;
                }

                /* WIN MESSAGE — SPECIAL STYLE */
                #feedback p.win-message {
                    color: white;
                    font-weight: 700;
                    background: linear-gradient(90deg, #3498db, #9b59b6);
                    border-left-color: transparent;
                    box-shadow: 0 0 12px rgba(52,152,219,0.45), 0 0 22px rgba(155,89,182,0.5);
                    animation: winGlow 0.6s ease-out;
                }

        /* SLIDE-IN ANIMATION FOR FEEDBACK */
        @keyframes feedbackSlide {
            from {
                opacity: 0;
                transform: translateY(-6px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* WIN MESSAGE GLOW POP */
        @keyframes winGlow {
            0% {
                transform: scale(0.92);
                box-shadow: 0 0 4px rgba(52,152,219,0.3);
            }

            100% {
                transform: scale(1);
                box-shadow: 0 0 12px rgba(52,152,219,0.45), 0 0 22px rgba(155,89,182,0.5);
            }
        }
        /* === WIN MODAL OVERLAY === */
        #winModal.modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.75); /* darker, cleaner */
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 99999;
            opacity: 0;
            animation: winModalFadeIn 0.4s ease forwards;
        }

        /* Fade-in for overlay */
        @keyframes winModalFadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* === MODAL BOX === */
        #winModal .modal {
            background: rgba(255,255,255,0.14);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 2.3rem 2.8rem;
            width: min(90%, 420px);
            text-align: center;
            color: #f0f4f8;
            box-shadow: 0 0 35px rgba(52,152,219,0.35), 0 0 55px rgba(155,89,182,0.25);
            transform: scale(0.85);
            animation: modalPopIn 0.45s ease forwards;
        }

        /* Pop-in animation for the modal box */
        @keyframes modalPopIn {
            0% {
                transform: scale(0.75);
                opacity: 0;
            }

            60% {
                transform: scale(1.05);
                opacity: 1;
            }

            100% {
                transform: scale(1);
            }
        }

        /* === TITLE (You Won!) === */
        #winModal .modal h2 {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 0.8rem;
            background: linear-gradient(90deg, #3498db, #9b59b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(52,152,219,0.45), 0 0 18px rgba(155,89,182,0.35);
        }

        /* === MESSAGE TEXT === */
        #winModal .modal p {
            font-size: 1.1rem;
            margin-bottom: 1.8rem;
            opacity: 0.9;
        }

        /* === BUTTONS CONTAINER === */
        #winModal .modal-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        /* === BUTTONS === */
        #winModal button {
            flex: 1;
            padding: 0.8rem 0;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* Play Again (blue → purple gradient) */
        #winModal #playAgainBtn {
            background: linear-gradient(135deg, #3498db, #9b59b6);
            box-shadow: 0 0 18px rgba(52,152,219,0.35), 0 0 28px rgba(155,89,182,0.3);
        }

            #winModal #playAgainBtn:hover {
                transform: scale(1.05);
                box-shadow: 0 0 25px rgba(52,152,219,0.55), 0 0 40px rgba(155,89,182,0.5);
            }

        /* Cancel button (dark/neutral) */
        #winModal #cancelBtn {
            background: rgba(255,255,255,0.12);
        }

            #winModal #cancelBtn:hover {
                background: rgba(255,255,255,0.18);
                transform: scale(1.05);
            }
        /* ============================================================
   TIMEBOARD STYLES
   ============================================================ */

        .timeboard-container {
            max-width: 500px;
        }

        .timeboard-title {
            margin-bottom: 1.5rem;
            background: linear-gradient(90deg, #f1c40f, #e67e22);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .timeboard {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .timeboard-header {
            display: grid;
            grid-template-columns: 1fr 1fr 0.6fr;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            font-weight: 700;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
        }

        .timeboard-row {
            display: grid;
            grid-template-columns: 1fr 1fr 0.6fr;
            padding: 0.9rem 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            transition: background 0.3s ease;
        }

            .timeboard-row:hover {
                background: rgba(255, 255, 255, 0.05);
            }

        .difficulty-name {
            font-weight: 600;
        }

            .difficulty-name.beginner {
                color: #2ecc71;
            }

            .difficulty-name.easy {
                color: #3498db;
            }

            .difficulty-name.medium {
                color: #f1c40f;
            }

            .difficulty-name.hard {
                color: #e67e22;
            }

            .difficulty-name.expert {
                color: #e74c3c;
            }

            .difficulty-name.custom {
                color: #9b59b6;
            }

        .record-time {
            font-family: monospace;
            font-size: 1rem;
        }

        .record-tries {
            text-align: center;
            opacity: 0.9;
        }

        .timeboard-note {
            margin-top: 1.5rem;
            font-size: 0.85rem;
            opacity: 0.6;
            font-style: italic;
        }

        .timeboard-btn {
            margin-top: 1rem;
            background: linear-gradient(45deg, #f1c40f, #e67e22) !important;
            color: #1a1a2e !important;
            font-weight: 700;
        }

            .timeboard-btn:hover {
                box-shadow: 0 0 25px rgba(241, 196, 15, 0.5);
            }

        .timeboard-back-btn {
            margin-top: 1.5rem;
            background: #777;
        }

        /* ============================================================
   TIMER STYLES
   ============================================================ */

        .game-container {
            position: relative;
        }

        .solo-timer {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.6rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 1.1rem;
            font-weight: 600;
            font-family: monospace;
        }

        .timer-icon {
            font-size: 1rem;
        }

        .game-range-title {
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
        }

        .game-tries {
            margin-bottom: 1rem;
            opacity: 0.8;
        }

        /* Split Screen Timer */
        .split-timer {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            padding: 0.3rem 0.6rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            font-family: monospace;
